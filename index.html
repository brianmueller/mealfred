<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MEalfred</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var all = document.querySelector('#all');

            var sheetUrl = 'https://spreadsheets.google.com/feeds/cells/1N8b0FL5uXfuHkYY-oJsjEBGEufzn8BGo_UAUPiXzRo4/1/public/full?alt=json';

            var sheetKey = '1N8b0FL5uXfuHkYY-oJsjEBGEufzn8BGo_UAUPiXzRo4'

            $.getJSON(sheetUrl, function(data) {
                var entries = data.feed.entry;
                var values = [];
                var num = 0;
                // console.log(entries)
                for (var i = 0; i < data.feed.gs$rowCount.$t; i++) {
                    var row = [];
                    for (var j = 0; j < data.feed.gs$colCount.$t; j++) {
                        if (entries[num].gs$cell.col == j + 1) { //lined up
                            row.push(entries[num].gs$cell.$t);
                            num++;
                        }
                        else { //cell was empty and didn't show up in json
                            row.push("");
                        }

                    }
                    values.push(row)
                }
                var recipes = values.slice(1).map(row => row.reduce(function(acc, cur, i) {
                    acc[values[0][i]] = cur;
                    return acc;
                }, {}));
                // console.log(recipes);

                recipes.forEach(function(recipe) {
                    all.innerHTML += `<div class="col-sm-3 col-xs-6"><h3>${recipe.Title}</h3><img class="img-responsive" src=${recipe.Jpgsq}></div>`;
                })

            });


        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row" id="all">
        </div>
    </div>

</body>

</html>
