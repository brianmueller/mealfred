    <script>
        $(function() {

            var queueArr = [];

            async function showQueue() {
                const jsonStore = await fetch('https://www.jsonstore.io/ab67964eeddb50e47e8c976258f550919003dcfdd59b7e2fac840d3bcd31f39e/queue')
                    .then(function(response) {
                        return response.json();
                });
                
                // console.log(jsonStore.result);

                // jsonStore.result.forEach(function(meal){
                //     console.log(meal);
                // });
                if(jsonStore.result != null){
                    queueArr = jsonStore.result;
                    let queueUl = document.querySelector('#queue ul');
                    jsonStore.result.forEach(function(meal){
                        // let li = document.createElement("li");
                        // li.appendChild(document.createTextNode(meal));
                        // queueUl.appendChild(li);
                        queueUl.innerHTML += "<li><span>"+meal+"</span> <img src='trash-icon.png' class='deleteQueueItem'></li>";
                    });
                }

                queuesListenForDelete();
            }
            showQueue();


            // add to queue

            document.querySelector("#plusQueue").addEventListener("click",function(){
                let queueToAdd = document.querySelector("#queueToAdd").value;
                // console.log(queueToAdd);

                // front end
                let queueUl = document.querySelector('#queue ul');
                // let li = document.createElement("li");
                // li.appendChild(document.createTextNode(queueToAdd));
                // queueUl.appendChild(li);
                queueUl.innerHTML += "<li>"+queueToAdd+" <img src='trash-icon.png' class='deleteQueueItem'></li>";
                queuesListenForDelete();

                // back end
                addToQueue(queueToAdd);

                document.querySelector("#queueToAdd").value = "";
            });

            async function addToQueue(meal) {
                const jsonStore = await fetch('https://www.jsonstore.io/ab67964eeddb50e47e8c976258f550919003dcfdd59b7e2fac840d3bcd31f39e/queue')
                    .then(function(response) {
                        return response.json();
                });
                
                // console.log(jsonStore.result.queue);

                // jsonStore.result.queue.forEach(function(meal){
                //     console.log(meal);
                // });

                queueArr = jsonStore.result;
                if(jsonStore.result == null){
                    queueArr = [meal]
                } else {
                    queueArr.push(meal);
                }
                // console.log(queueArr);
                fetch('https://www.jsonstore.io/ab67964eeddb50e47e8c976258f550919003dcfdd59b7e2fac840d3bcd31f39e/queue', {
                  headers: {
                    'Content-type': 'application/json'
                  },
                  method: 'PUT',
                  body: JSON.stringify(queueArr),
                });
            }


            // clear queue

            document.querySelector("#clearQueue").addEventListener("click",function(){
                // front end
                document.querySelector("#queue ul").innerHTML = "";

                // back end
                clearQueue();
            });

            async function clearQueue() {
                fetch('https://www.jsonstore.io/ab67964eeddb50e47e8c976258f550919003dcfdd59b7e2fac840d3bcd31f39e/queue', {
                  headers: {
                    'Content-type': 'application/json'
                  },
                  method: 'PUT',
                  body: JSON.stringify([]),
                });
            }



            // delete item from queue
            function queuesListenForDelete(){
                let queues = document.getElementsByClassName("deleteQueueItem");
                // console.log(queues);

                Array.from(queues).forEach(function(element) {
                    element.addEventListener('click', function(){
                        // front end
                        this.parentElement.remove();

                        // back end
                        let mealText = this.parentElement.firstChild.innerHTML;
                        mealIndex = queueArr.indexOf(mealText);
                        queueArr.splice(mealIndex,1);
                        fetch('https://www.jsonstore.io/ab67964eeddb50e47e8c976258f550919003dcfdd59b7e2fac840d3bcd31f39e/queue', {
                            headers: {
                                'Content-type': 'application/json'
                            },
                            method: 'PUT',
                            body: JSON.stringify(queueArr),
                        });
                    });
                });
                // queues.forEach(function(element) {
                //   element.addEventListener('click', myFunction);
                // });
                // document.querySelectorAll(".deleteQueueItem").addEventListener("click",function(){
                //     // front end
                //     console.log(this);

                //     // back end
                //     // beasts.indexOf('bison')
                // });
            }









            var all = document.querySelector('#all');

            var sheetUrl = 'https://spreadsheets.google.com/feeds/cells/1N8b0FL5uXfuHkYY-oJsjEBGEufzn8BGo_UAUPiXzRo4/1/public/full?alt=json';

            var sheetKey = '1N8b0FL5uXfuHkYY-oJsjEBGEufzn8BGo_UAUPiXzRo4'

            $.getJSON(sheetUrl, function(data) {
                var entries = data.feed.entry;
                var values = [];
                var num = 0;
                // console.log(entries)
                for (var i = 0; i < data.feed.gs$rowCount.$t; i++) {
                    var row = [];
                    for (var j = 0; j < data.feed.gs$colCount.$t; j++) {
                        if (entries[num].gs$cell.col == j + 1) { //lined up
                            row.push(entries[num].gs$cell.$t);
                            num++;
                        }
                        else { //cell was empty and didn't show up in json
                            row.push("");
                        }

                    }
                    values.push(row)
                }
                var recipes = values.slice(1).map(row => row.reduce(function(acc, cur, i) {
                    acc[values[0][i]] = cur;
                    return acc;
                }, {}));
                // console.log(recipes);

                recipes.forEach(function(recipe, index) {
                    // all.innerHTML += `<div class="col-6 col-sm-3"><h3>${recipe.Title}</h3><img class="img-responsive" src=${recipe.Jpgsq}></div>`;
                    var toAdd = ""
                    toAdd += `
                    <div class="col-6 col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title">${recipe.Title}
                    `
                    if (recipe.Link != "") {
                        toAdd += `
                            <a href=${recipe.Link} target="_blank"><img src="link-icon.png" class="link-icon"></a>
                        `
                    }
                    toAdd += `
                                </p>
                            </div>
                            <img src=${recipe.Jpgsq} class="card-img-top recipeImg" id="recipe${index}">
                        </div>
                      </div>`
                    toAdd += `
                        <div id="recipe${index}notes" class="overlay">
                            <div class="overlayText">
                                <h1>${recipe.Title}</h1>
                                <p>${recipe.Notes}</p>
                            </div>
                        </div>
                    `
                    all.innerHTML += toAdd;
                    $(`#recipe${index}notes .overlayText`).css('font-size', index * 5 + 10)
                });

                // show note
                $('.recipeImg').click(function() {
                    var newId = "#" + $(this).attr('id') + "notes";
                    $(newId).css('display', 'block');
                });

                // hide note
                $('.overlay').click(function() {
                    $(this).css('display', 'none');
                });

                textFit(document.getElementsByClassName('overlayText'), { multiLine: true })
                $('.overlay').css('display', 'none')

                $('#shuffle-btn').click(function() {
                    var all = document.querySelector('#all');
                    for (var i = all.children.length; i >= 0; i--) {
                        all.appendChild(all.children[Math.random() * i | 0]);
                    }
                });


            }); //getJSON


            // prevent double-tap zoom
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 400) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

        }); //ready
    </script>
