<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Meal Catalog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script>
         $(function(){
          var entries = document.querySelector('#entries');

          var sheetUrl = 'https://spreadsheets.google.com/feeds/cells/1N8b0FL5uXfuHkYY-oJsjEBGEufzn8BGo_UAUPiXzRo4/2/public/full?alt=json';

          var sheetKey = '1N8b0FL5uXfuHkYY-oJsjEBGEufzn8BGo_UAUPiXzRo4'
          
         $.ajax({
           type: 'GET',
           url: 'http://gsx2json.com/api?id='+sheetKey,
           dataType: 'json',
           success: function (data) {
               data.rows.forEach(function(row){
                 // document.body.innerHTML += `<h2>${row.title}</h2>`;
                 // document.body.innerHTML += `<img src=${row.jpgsq}>`;
                 entries.innerHTML += `<div class="col-md-3"><h3>${row.title}</h3><img class="img-responsive" src=${row.jpgsq}></div>`;
               });
           }
         });
         
         });
      </script>
   </head>
   <body>
      <div class="container">
         <div class="row" id="entries">
         </div>
      </div>

   </body>
</html>
