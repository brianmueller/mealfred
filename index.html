    <script>
        $(function() {
            var all = document.querySelector('#all');

            var sheetUrl = 'https://spreadsheets.google.com/feeds/cells/1N8b0FL5uXfuHkYY-oJsjEBGEufzn8BGo_UAUPiXzRo4/1/public/full?alt=json';

            var sheetKey = '1N8b0FL5uXfuHkYY-oJsjEBGEufzn8BGo_UAUPiXzRo4'

            $.getJSON(sheetUrl, function(data) {
                var entries = data.feed.entry;
                var values = [];
                var num = 0;
                // console.log(entries)
                for (var i = 0; i < data.feed.gs$rowCount.$t; i++) {
                    var row = [];
                    for (var j = 0; j < data.feed.gs$colCount.$t; j++) {
                        if (entries[num].gs$cell.col == j + 1) { //lined up
                            row.push(entries[num].gs$cell.$t);
                            num++;
                        }
                        else { //cell was empty and didn't show up in json
                            row.push("");
                        }

                    }
                    values.push(row)
                }
                var recipes = values.slice(1).map(row => row.reduce(function(acc, cur, i) {
                    acc[values[0][i]] = cur;
                    return acc;
                }, {}));
                // console.log(recipes);

                recipes.forEach(function(recipe) {
                    // all.innerHTML += `<div class="col-6 col-sm-3"><h3>${recipe.Title}</h3><img class="img-responsive" src=${recipe.Jpgsq}></div>`;
                    var toAdd = ""
                    toAdd += `
                    <div class="col-6 col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">${recipe.Title}
                    `
                    if(recipe.Link != "") {
                        toAdd += `
                            <a href=${recipe.Link}><img src="link-icon.png" class="link-icon"></a>
                        `
                    }
                    toAdd += `
                                </h6>
                            </div>
                            <img src=${recipe.Jpgsq} class="card-img-top">
                        </div>
                      </div>`
                    all.innerHTML += toAdd;
                });


            });


        });
    </script>
